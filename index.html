<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&family=Noto+Sans+SC:wght@300;400;700&display=swap');

        :root {
            --magic-dark: #2d2d2d;
            --magic-orange: #f39c12;
            --magic-cream: #f4f1ea;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--magic-cream);
            color: var(--magic-dark);
            overflow-x: hidden;
        }

        .font-magic { font-family: 'ZCOOL XiaoWei', serif; }

        /* 动画效果 */
        .float { animation: floating 3s ease-in-out infinite; }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .glass-tag {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 模拟图片占位符，你只需按照下方说明替换 Data URL 即可 */
        .portrait-container {
            background: #3d3d3d;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <div class="text-2xl font-magic font-bold tracking-tighter">MAGIC ACADEMY</div>
        <div class="hidden md:flex space-x-10 text-sm font-bold uppercase tracking-widest">
            <a href="#" class="hover:text-f39c12 transition">首页</a>
            <a href="#" class="hover:text-f39c12 transition">魔法记录</a>
            <a href="#" class="hover:text-f39c12 transition">关于我</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-12 md:py-20">
        <div class="flex flex-col md:flex-row items-center gap-16">
            
            <!-- 文字介绍 -->
            <div class="flex-1 order-2 md:order-1">
                <div class="mb-4 flex items-center space-x-2">
                    <span class="h-[2px] w-8 bg-[#f39c12]"></span>
                    <span class="text-[#f39c12] font-bold tracking-widest text-sm">THE MAGICIAN</span>
                </div>
                <h1 class="text-5xl md:text-6xl font-magic mb-6">
                    探索代码与<br><span class="text-[#f39c12]">星辰的边界</span>
                </h1>
                <p class="text-gray-600 mb-8 text-lg leading-relaxed">
                    正如这张形象所展示的，我喜欢在魔法帽下思考世界的逻辑。无论是灰色的长发还是深邃的斗篷，都象征着我对未知领域的沉浸与热爱。我不仅在构建网页，也在编织梦境。
                </p>
                <div class="flex space-x-4">
                    <a href="bookshelf.html" class="px-8 py-3 bg-[#2d2d2d] text-white rounded-xl hover:scale-105 transition font-bold flex items-center shadow-lg"><i class="fas fa-wand-sparkles mr-2"></i> 查看魔法书</a>
                    <button class="px-8 py-3 border-2 border-[#2d2d2d] rounded-xl hover:bg-[#2d2d2d] hover:text-white transition font-bold">传送讯息</button>
                </div>
            </div>

            <!-- 图片展示区 -->
            <div class="flex-1 order-1 md:order-2 w-full max-w-md">
                <div class="float portrait-container relative overflow-hidden aspect-[4/5]">
                    <!-- 关键点：将下方 src 的值替换为你转换后的 Base64 字符串 -->
                    <img id="myImage" src="images/IMGshouye.png" alt="My Identity" class="w-full h-full object-cover">
                    
                    <div class="absolute bottom-6 left-6 right-6 p-4 glass-tag rounded-2xl text-white">
                        <p class="text-[10px] opacity-60 tracking-widest">IDENTITY CARD</p>
                        <p class="font-bold tracking-tighter">STARDUST EXPLORER</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 说明：因为 Base64 字符串非常长，我建议你使用以下步骤：
        // 1. 搜索 "Image to Base64" 在线转换工具。
        // 2. 上传你的 1000243418.jpg。
        // 3. 复制生成的以 "data:image/jpeg;base64,..." 开头的长字符串。
        // 4. 将其粘贴到下方引号中。
        
        const base64Photo = "";
        if (base64Photo) {
            document.getElementById('myImage').src = base64Photo;
        }
    </script>
</body>
</html>
